    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Jarvis: News</h2>
                    <h3>Configuration</h3>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    This page is to be used to configure the 'Jarvis: News' service.
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <h4>Categories</h4>
                </div>
            </div>
            <div class="row">
                {html_categories}
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <h4>Country</h4>
                </div>
            </div>
            <div class="row">
                {html_countries}
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <h4>Language</h4>
                </div>
            </div>
            <div class="row">
                {html_languages}
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <h4>Sources</h4>
                </div>
            </div>
            <div class="row">
                {html_sources}
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                    <button id="requestCode" type="button" class="btn btn-default" style="width: 100%;" onclick="submitCode();">Submit configuration update</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12 col-sm-9 col-md-6 col-md-offset-3">
                    <div id="alert_submit" class="alert" role="alert" style="margin-top: 1em; padding: 0.5em; visibility: hidden;">-</div>
                </div>
            </div>
            <br>
        </div>
    </body>
    <footer>
        <script src="/news/config.js"></script>
    </footer>
</html>
